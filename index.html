<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    fetch('url.txt')
      .then(res => res.text())
      .then(url => {
        window.location.replace(url.trim());
      })
      .catch(() => {
        document.body.innerHTML = "<h1>Failed to load tunnel URL. Please try again soon.</h1>";
      });
  </script>
</head>
<body>
  <h1>Loading latest server URL...</h1>
</body>
</html>
